<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		
		<div class="card col-lg-4 col-md-6 mt-5 col-sm-8 mx-auto">
			<img src="img/avatar.svg" alt="" class="card-img-top img-fluid img mx-auto my-3" style="width: 250px;">
			<div class="card-body">
				<form action="">
					<div class="form-group">
						<!--<div class="row">-->
							<!--<div class="row col-lg-4">
								<label for="" class="mb-3 d-none d-lg-block d-lg-none">Usuario</label>
								<label for="" class="d-none d-lg-block d-lg-none">Password</label>
							</div>-->
							<div class="row">
								<div class="col-lg-12">
							    	<label class="sr-only" for="inlineFormInputGroup">Username</label>
							      		<div class="input-group mb-2">
							        		<div class="input-group-prepend">
							          			<div class="input-group-text"><span class="fas fa-user"></span></div>
							        			</div>
							        		<input type="text" class="form-control" required autofocus placeholder="Username">
							      		</div>
							    </div>
								<div class="col-lg-12">
							    	<label class="sr-only" for="inlineFormInputGroup">Password</label>
							      		<div class="input-group mb-2">
							        		<div class="input-group-prepend">
							          			<div class="input-group-text"><span class="fas fa-lock"></span></div>
							        			</div>
							        		<input type="password" class="form-control" required placeholder="Password">
							      		</div>
							    </div>
							</div>
						<!--</div>-->
						<button class="btn btn-outline-primary btn-block mt-3">Ingresar</button>
					</div>
				</form>
			</div>
		</div>

	</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>	
</body>
</html>
